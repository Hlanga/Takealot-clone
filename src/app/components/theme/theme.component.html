
  <mat-carousel
    _nghost-c0=""
    timings="250ms ease-in"
    [autoplay]="false"
    interval="5000"
    color="accent"
    maxWidth="100%"
    proportion="20"
    slides="5"
    [loop]="true"
    [hideArrows]="false"
    [hideIndicators]="false"
    [useKeyboard]="true"
    [useMouseWheel]="false"
    orientation="ltr">
    <mat-carousel-slide
      #matCarouselSlide
      *ngFor="let product of slides; let i = index;"
      overlayColor="#00000040"
      [hideOverlay]="false">

      <img src="{{product.src}}" alt="Image">

    </mat-carousel-slide>
  </mat-carousel>
