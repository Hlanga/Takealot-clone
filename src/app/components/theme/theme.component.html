
  <mat-carousel
    timings="250ms ease-in"
    [autoplay]="false"
    interval="5000"
    color="accent"
    maxWidth="80%"
    proportion="70"
    slides="5"
    [loop]="true"
    [hideArrows]="false"
    [hideIndicators]="false"
    [useKeyboard]="true"
    [useMouseWheel]="false"
    orientation="ltr">
    <mat-carousel-slide
      #matCarouselSlide
      *ngFor="let product of slides; let i = index;"
      overlayColor="#00000040"
      [hideOverlay]="true">

      <img src="{{product.src}}" alt="Image">
      <div class=" .md-display-3 centered">Category is love</div>

    </mat-carousel-slide>
  </mat-carousel>

  <h2>FEATURED BRANDS</h2>

  <mat-carousel
    timings="250ms ease-in"
    [autoplay]="false"
    interval="5000"
    color="accent"
    maxWidth="50%"
    proportion="50"
    slides="5"
    [loop]="true"
    [hideArrows]="false"
    [hideIndicators]="true"
    [useKeyboard]="true"
    [useMouseWheel]="false"
    orientation="ltr">
    <mat-carousel-slide
      #matCarouselSlide
      *ngFor="let product of brands;  index as i; first as isFirst; last as isLast; even as isEven;"
      overlayColor="#00000040"
      [hideOverlay]="true">
      <img *ngIf="product == brands[0]"  src="{{brands[4].src}}" alt="Image" width="120" height="80">
      <img *ngIf="product == brands[1]"  src="{{brands[0].src}}" alt="Image" width="120" height="80">
      <img *ngIf="product == brands[2]"  src="{{brands[1].src}}" alt="Image" width="120" height="80">
      <img *ngIf="product == brands[3]"  src="{{brands[2].src}}" alt="Image" width="120" height="80">
      <img *ngIf="product == brands[4]"  src="{{brands[3].src}}" alt="Image" width="120" height="80">
      <img *ngIf="product == brands[5]"  src="{{brands[4].src}}" alt="Image" width="120" height="80">
      <img src="{{product.src}}" alt="Image" width="120" height="80">
      <img *ngIf="product == brands[0]" src="{{brands[1].src}}" alt="Image" width="120" height="80">
      <img *ngIf="product == brands[1]" src="{{brands[2].src}}" alt="Image" width="120" height="80">
      <img *ngIf="product == brands[2]" src="{{brands[3].src}}" alt="Image" width="120" height="80">
      <img *ngIf="product == brands[3]" src="{{brands[4].src}}" alt="Image" width="120" height="80">
      <img *ngIf="product == brands[4]" src="{{brands[5].src}}" alt="Image" width="120" height="80">
    </mat-carousel-slide>

  </mat-carousel>
