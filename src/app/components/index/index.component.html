<div class="index-container">
  <div fxLayout="column" fxLayoutAlign="start stretch">
    <div fxLayout="row" fxLayoutAlign="start start" class="site-container">
      <div fxShow fxHide.lt-lg class="side-bar">
      </div>
      <div fxFlex="100%">
        <div fxLayout="row" fxLayoutAlign="start start">
          <div fxFlex="100%" fxFlex.lt-xs="79%">
            <div fxLayout="column" fxLayoutAlign="start stretch">
              <div class="banner">
                <app-banner-carousel [bannerSlide]="bannerSlide"></app-banner-carousel>
              </div>
              <div class="lower-banner">
                <app-infinite-carousel [slideItem]="slideItem"></app-infinite-carousel>
              </div>
            </div>
          </div>
          <div fxShow fxHide.lt-lg class="right-sidebar">
            <div style=" height: 20%;">
            </div>
            <div class="right-sidebar" fxLayout="column" fxLayoutAlign=" end">
              <app-promotion-card></app-promotion-card>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="items-container">
      <div class="site-container">
        <div fxLayout="row" fxLayoutAlign="start start">
          <div fxFlex="100%" fxFlex.lt-xs="79%">
            <div class="category">
              <h2>Baby line</h2>
              <app-items-slider></app-items-slider>
            </div>
          </div>
          <div fxShow fxHide.lt-lg>
            <div class="right-sidebar" fxLayout="column" fxLayoutAlign=" end">
              <app-promotion-card></app-promotion-card>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
