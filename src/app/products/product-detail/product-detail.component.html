<div>
  <div
       *ngIf="product">

          <div class="col-md-3">Name:</div>
          <div class="col-md-6">{{product.name}}</div>
      
    
          <div class="col-md-3">Code:</div>
          <div class="col-md-6">{{product.category}}</div>
        
        
          <div class="col-md-3">Description:</div>
          <div class="col-md-6">{{product.description}}</div>
      
        
          <div class="col-md-3">Price:</div>
          <div class="col-md-6">{{product.price|currency:"ZAR":"symbol"}}</div>
        
        
          <div class="col-md-3">5 Star Rating:</div>
        
        
        
          <div class="col-md-3">Category:</div>
          <div class="col-md-6">{{product.category}}</div>
        
        
          <div class="col-md-3">Tags:</div>
          <div class="col-md-6">{{product.tags}}</div>
      
    

      <div class="col-md-4"
           *ngIf="product.image">
        <img 
             [style.height.px]="180"
             [style.margin.px]="2"
             [src]="product.image"
             [title]="product.name">
      </div>
    

    <div class="row mt-4">
      <div class="col-md-4">
        <button  color="warn"
                style="width:80px"
                [routerLink]="['/products']"
                queryParamsHandling="preserve">
          <i class="fa fa-chevron-left"></i> Back
        </button>
        <button
                style="width:80px"
                [routerLink]="['edit']">
          Edit
        </button>
      </div>
    </div>

  </div>
</div>
